<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subcity Document Access</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 { margin: 0; }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .documents {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .document-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
    }
    .document-info {
      max-width: 70%;
    }
    .document-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .view-btn {
      background: #6a11cb;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      min-width: 100px;
      text-align: center;
    }
    .view-btn:hover {
      background: #5010a3;
    }
      @media (max-width: 768px) {
            .logo-text {
                font-size: 1.2rem;
            }
             footer {
            background: #1E3A5F;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .footer-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
    .message {
      text-align: center;
      color: #666;
      padding: 20px;
    }
     .footer-nav {
                flex-wrap: wrap;
                gap: 1.5rem;
            }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Subcity Document Access</h1>
      <p>Select your subcity and office to view available documents</p>
    </header>

    <div class="form-box">
      <label for="subcity">Select Subcity</label>
      <select id="subcity">
        <option value="">-- Choose Subcity --</option>
        <option value="bole">Bole</option>
        <option value="yeka">Yeka</option>
        <option value="addis-ketema">Addis Ketema</option>
        <option value="lideta">Lideta</option>
        <option value="kirkos">Kirkos</option>
        <option value="akaki-kaliti">Akaki Kaliti</option>
        <option value="nifas-silk">Nifas Silk</option>
        <option value="kolfe-keranio">Kolfe Keranio</option>
        <option value="gulele">Gulele</option>
        <option value="lemu-bilbilo">Lemu Bilbilo</option>
        <option value="other">Other</option>
      </select>

      <label for="office">Select Office</label>
     
                <label for="service"></label>
                <select id="service" class="form-control" required>
                    <option value="">Select Service</option>
                    <option value="health">Health Office</option>
                    <option value="transport">Transport Office</option>
                    <option value="land">Land Administration Office</option>
                    <option value="finance">Finance Office</option>
                    <option value="trade">Trade Office</option>
                    <option value="tax">Tax Office</option>
                    <option value="education">Education Office</option>
                    <option value="immigration">Immigration Office</option>
                    <option value="civil">Civil Registration</option>
                    <option value="utility">kabale </option>
                </select>
        
    </div>

    <div class="documents">
      <h2>Available Documents</h2>
      <div id="document-list" class="document-list">
        <div class="message">Please select a subcity and office</div>
      </div>
    </div>
  </div>
   <footer>
        <div class="footer-nav">
            <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="recent.html">
                <i class="fas fa-history"></i>
                <span>Recent</span>
            </a>
            <a href="appoint.html">
                <i class="fas fa-calendar"></i>
                <span>Appointments</span>
            </a>
            <a href="#">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
           
        </div>
        <div class="copyright">
            &copy; 2023 EthioGov Public Service Portal. All rights reserved.
        </div>
    </footer>


  <script>
    const subcitySelect = document.getElementById('subcity');
    const officeSelect = document.getElementById('office');
    const documentList = document.getElementById('document-list');

    function fetchDocuments(subcity, office) {
      documentList.innerHTML = '<div class="message">Loading documents...</div>';

      // ðŸš€ Replace this with your server API endpoint
      fetch(`/api/documents?subcity=${subcity}&office=${office}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            documentList.innerHTML = '<div class="message">No documents available</div>';
            return;
          }

          let html = '';
          data.forEach(doc => {
            html += `
              <div class="document-card">
                <div class="document-info">
                  <div class="document-title">${doc.title}</div>
                  <div class="document-meta">Uploaded: ${doc.date} â€¢ ${doc.size}</div>
                </div>
                <a href="${doc.url}" class="view-btn" target="_blank">View Document</a>
              </div>
            `;
          });
          documentList.innerHTML = html;
        })
        .catch(err => {
          documentList.innerHTML = `<div class="message">conection problem: ${err.message}</div>`;
        });
    }

    function handleChange() {
      const subcity = subcitySelect.value;
      const office = officeSelect.value;
      if (subcity && office) {
        fetchDocuments(subcity, office);
      }
    }

    subcitySelect.addEventListener('change', handleChange);
    officeSelect.addEventListener('change', handleChange);
  </script>
</body>
</html>
